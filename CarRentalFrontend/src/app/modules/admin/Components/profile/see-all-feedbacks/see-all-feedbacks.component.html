<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
  <h2 class="mb-4 p-2 bg-dark text-white rounded text-center animated-heading">All Feedbacks</h2>

  <div *ngFor="let category of categories" class="mb-5">
    <div class="card animated fadeInUp">
      <h3 class="card-header bg-primary text-white">{{ category }}</h3>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div *ngFor="let feedback of filteredFeedbacks(category)" class="card mb-4">
              <div class="card-body">

                
                <p class="card-text"><strong>Customer Name:</strong> {{ feedback.CustomerName }}</p>
                <div class="customer-rating">
                  <b>Rating:</b> {{ feedback.Rating }}/5
                  <span class="stars">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star"
                      [ngClass]="{'checked': star <= feedback.Rating}">
                      <i class="fas fa-star"></i>
                    </span>
                  </span>
                </div>
                <p class="card-text"><strong>Review:</strong> {{ feedback.Review }}</p>

                <div class="review-date-time">
                  <p>{{ feedback.ReviewDateTime | date:'dd MMM yy' }} &nbsp;</p>
                </div><br><br>&nbsp;
                <button class="delete-btn" (click)="deleteFeedback(feedback.FeedbackId)">
                  <i class="fas fa-trash-alt"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!categories || categories.length === 0" class="text-center animated fadeIn">
    No feedbacks available.
  </div>
</div>
