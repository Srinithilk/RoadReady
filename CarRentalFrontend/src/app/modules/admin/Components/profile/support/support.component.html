<h2 class="mb-4 p-2 bg-dark text-white rounded text-center">FAQs</h2>
<div class='faq'>
    <input id='faq-a' type='checkbox'>
    <label for='faq-a'>
        <p class="faq-heading">Is it possible to modify or cancel my reservation?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">Yes, you can modify or cancel your reservation depending on the terms and conditions of your
            booking. Please check our reservation policy or contact our support team for assistance.</p>
    </label>
    <input id='faq-b' type='checkbox'>
    <label for='faq-b'>
        <p class="faq-heading">What types of payment methods are accepted?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">We accept various payment methods including credit/debit cards, PayPal, and bank transfers.
            Please check our website or contact us for more details on accepted payment methods.</p>
    </label>
    <input id='faq-c' type='checkbox'>
    <label for='faq-c'>
        <p class="faq-heading">Can I rent a car without a credit card?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">In most cases, a credit card is required for renting a car as it serves as a security
            deposit. However, some locations may offer alternative payment options. Please contact us to inquire about
            renting without a credit card.</p>
    </label>
    <input id='faq-d' type='checkbox'>
    <label for='faq-d'>
        <p class="faq-heading">What documents do I need to provide for renting a car?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">You will typically need to provide a valid driver's license, proof of insurance, and a
            credit card for the security deposit. Additional documents may be required depending on your location and
            specific rental requirements.</p>
    </label>
    <input id='faq-e' type='checkbox'>
    <label for='faq-e'>
        <p class="faq-heading">What is the minimum age requirement for renting a car?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">The minimum age requirement for renting a car varies depending on the rental company and
            location. Generally, you must be at least 21 years old to rent a car, but some locations may have higher age
            requirements. Please check our rental policy for age restrictions.</p>
    </label>
     <input id='faq-f' type='checkbox'>
    <label for='faq-f'>
        <p class="faq-heading">Is insurance included in the rental price?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">Insurance coverage may vary depending on the rental package you choose. Basic insurance coverage is usually included in the rental price, but additional coverage options are available for purchase. Please review the insurance details provided during the booking process or contact our support team for more information.</p>
    </label>

    <!-- FAQ 2 -->
    <input id='faq-g' type='checkbox'>
    <label for='faq-g'>
        <p class="faq-heading">Are there any mileage restrictions?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">Most rental packages come with unlimited mileage within a specific geographic area. However, some rental agreements may have mileage restrictions or additional charges for exceeding the allowed mileage. Please refer to your rental agreement or contact us for details on mileage restrictions.</p>
    </label>

    <!-- FAQ 3 -->
    <input id='faq-h' type='checkbox'>
    <label for='faq-h'>
        <p class="faq-heading">What is the fuel policy?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">Our fuel policy may vary depending on the rental package you choose. Some packages include a full tank of gas upon pickup, and you are expected to return the vehicle with a full tank. Others may require you to return the vehicle with the same level of fuel as when you picked it up. Please review the fuel policy provided during the booking process or contact our support team for clarification.</p>
    </label>

    <!-- FAQ 4 -->
    <input id='faq-i' type='checkbox'>
    <label for='faq-i'>
        <p class="faq-heading">Can I pick up the car at one location and return it to another?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">One-way rentals are available in some cases, but they may be subject to additional fees. Please check our website or contact us for availability and pricing of one-way rentals.</p>
    </label>

    <!-- FAQ 5 -->
    <input id='faq-j' type='checkbox'>
    <label for='faq-j'>
        <p class="faq-heading">What should I do in case of an accident or breakdown?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text">In case of an accident or breakdown, please contact our 24/7 roadside assistance hotline provided in your rental agreement. Our support team will guide you through the necessary steps and arrange for assistance as needed.</p>
    </label>
    <input id='faq-k' type='checkbox'>
    <label for='faq-k'>
        <p class="faq-heading">How can I contact your team?</p>
        <div class='faq-arrow'></div><br>
        <p class="faq-text"> We are available for you 24/7, in case you want any assitance, kindly connect us: </p>
        <p class="faq-text"><i class="fas fa-envelope"></i> support&#64;gmail.com</p>
        <p class="faq-text"><i class="fa fa-phone" aria-hidden="true"></i> 1800 9821 00 12</p>

    </label>
</div>
