<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<div class="container">
    <div class="delete-form">
        <h2>Delete Account</h2>
        <p>Are you sure you want to delete your account?</p>
        <p>This action cannot be undone. You will permanently lose access to your account and all associated data.</p>
        
        <div class="password-input">
            <input type="password" placeholder="Enter your password" [(ngModel)]="enteredPassword" class="form-control">
        </div><br>
        <div class="buttons">
            <button class="btn btn-outline-secondary btn-cancel" (click)="cancelDelete()">Cancel</button>
            <button class="btn btn-outline-danger btn-delete" (click)="confirmDelete()">Delete Account</button>
        </div>
    </div>
</div>
