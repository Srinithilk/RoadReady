<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<br><br>
<div class="container">
    <h1>How was your experience?</h1><br><hr><br>
    <div class="rate">
        <i class="fas fa-star" (click)="rate(1)" [ngClass]="{'selected': rating >= 1}"></i>
        <i class="fas fa-star" (click)="rate(2)" [ngClass]="{'selected': rating >= 2}"></i>
        <i class="fas fa-star" (click)="rate(3)" [ngClass]="{'selected': rating >= 3}"></i>
        <i class="fas fa-star" (click)="rate(4)" [ngClass]="{'selected': rating >= 4}"></i>
        <i class="fas fa-star" (click)="rate(5)" [ngClass]="{'selected': rating >= 5}"></i>
    </div>
    <div class="feedback-form">
        <textarea id="feedback" class="input" [(ngModel)]="review" cols="20" rows="5" placeholder="Feedback"></textarea>
        <button (click)="postFeedback()" class="btn btn-outline-dark">Submit</button>
    </div>
   
</div>
